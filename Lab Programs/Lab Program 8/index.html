<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Program 8</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="row">
        <div class="form-group col-md-8">
            <label for="name">Employee Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Employee Name" aria-describedby="helpId">
        </div>
        <div class="form-group col-md-8">
            <label for="salary">Employee Salary</label>
            <input type="text" name="salary" id="salary" class="form-control" placeholder="Enter  Employee Salary" aria-describedby="helpId">
        </div>
    </div>
    <div class="container-fluid">
        <center><button type="button" class="btn btn-primary" style="margin: 10px 0px;" onclick="calc()">Calculate Perks</button></center>
    </div>
    <div class="row">
        <form class="form-group">
            <input type="text" class="form-control" name="hra" id="hra" value="hra" disabled>
            <input type="text" class="form-control" name="da" id="da" value="da" disabled>
            <input type="text" class="form-control" name="grossSal" id="grossSal" value="grossSal" disabled>
            <input type="text" class="form-control" name="pf" id="pf" value="pf" disabled>
            <input type="text" class="form-control" name="tax" id="tax" value="tax" disabled>
            <input type="text" class="form-control" name="deductions" id="deductions" value="deductions" disabled>
            <input type="text" class="form-control" name="netSal" id="netSal" value="netSal" disabled>
        </form>
    </div>
</body>
</html>
