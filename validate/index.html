<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body onload="addListeners()">
    <div class="jumbotron page-header">
        <div class="container">
            <h1 class="col-md-12">Welcome to my World<small class="text-muted" style>Hello</small></h1>
        </div>
    </div>
    <div class="container-fluid">
        <form class="form-group col-md-12 row">
            <label for="email">Username</label>
            <input type="email" class="form-control" id="uname" name="uname" placeholder="Enter Username"/>
            <label for="pswd">Password</label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter Password"/>
            <center><button class="btn btn-basic" type="submit" style="margin: 10px">Submit</button></center>
        </form>
    </div>
</body>
</html>
